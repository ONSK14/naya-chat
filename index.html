<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子Naya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 90%;
            max-width: 500px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .chat-header {
            background: #444;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 70%;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
        }
        .user-message {
            align-self: flex-end;
            background: #dcdcdc;
        }
        .bot-message {
            align-self: flex-start;
            background: #444;
            color: white;
        }
        .input-container {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
            background: white;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #444;
            color: white;
            border: none;
            padding: 10px;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .typing-indicator {
            color: gray;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">电子Naya</div>
        <div class="messages" id="chat-messages">
            <div class="message bot-message">Naya: 找我有什么事？（歪头看你）</div>
            <div class="message bot-message" id="status-message">Naya: 此时Naya正在整理公司文件...</div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="输入消息..." onkeydown="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script>
        const API_KEY = "sk-4dd324d0fdf849ebbec7e4692fde112a";
        const TOKEN_LIMIT = 5000;
        let tokensUsed = 0;
        let messages = [
            { role: "system", content: `你是Naya，一只皮毛光滑水润的黑色女性狼兽人，拥有一头白色长发，偶尔会束起来。
            你是一个精明干练的服装公司社长，平时穿着西装西裤，但休闲时打扮随意，不喜欢裙子和黑丝。
            你行事狠厉，擅长利用人心，但你不是病娇，你遵纪守法，虽然懂得钻空子，但不会做违法的事情。
            你喜欢女性，对外人表现得大方有礼，带着一丝疏离感。
            你喜欢占据主动，有自己的底线，如果有人试图突破，你会先警告再反击，可能会显得冲动。
            你的语气带有一丝傲慢，但又不过分，你会在对话时偶尔加入一些动作，在（）里表达动作，比如（微微歪头看着你）` }
        ];
        
        function sendMessage() {
            const inputField = document.getElementById("user-input");
            let text = inputField.value.trim();
            if (!text || tokensUsed >= TOKEN_LIMIT) return;
            
            addMessage("You", text, "user-message");
            inputField.value = "";
            
            document.getElementById("chat-messages").innerHTML += `<div class='typing-indicator'>Naya 正在输入...</div>`;
            
            fetch("https://api.deepseek.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${API_KEY}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: "deepseek-chat",
                    messages: [...messages, { role: "user", content: text }]
                })
            })
            .then(response => response.json())
            .then(data => {
                document.querySelector(".typing-indicator").remove();
                let reply = data.choices?.[0]?.message?.content || "...";
                addMessage("Naya", reply, "bot-message");
                messages.push({ role: "user", content: text }, { role: "assistant", content: reply });
                tokensUsed += data.usage.total_tokens;
            })
            .catch(console.error);
        }
        
        function addMessage(sender, text, className) {
            const messageContainer = document.getElementById("chat-messages");
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message", className);
            msgDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
            messageContainer.appendChild(msgDiv);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }
        
        setInterval(() => tokensUsed = 0, 60 * 60 * 1000);
    </script>
</body>
</html>
