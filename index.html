<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子Naya</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <h1>电子<span class="naya-name">Naya</span></h1>
        <div class="chat-box" id="chat-box">
            <div class="message naya-message">
                <strong>Naya:</strong> 找我有什么事？（歪头看你）
            </div>
            <div class="message naya-message" id="naya-status">
                <strong>Naya:</strong> 此时的 Naya 正在翻阅一本时尚杂志。
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="输入你的消息..." onkeydown="handleKeyPress(event)">
            <button id="send-button" onclick="sendMessage()">发送</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
