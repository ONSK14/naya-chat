<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子Naya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            background: #2c2c2c;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        .message {
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background: #aaa;
            align-self: flex-end;
            text-align: right;
        }
        .naya-message {
            background: #444;
            align-self: flex-start;
            text-align: left;
        }
        .typing-indicator {
            display: none;
            font-style: italic;
            color: #ccc;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        button {
            background: #444;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>电子Naya</h2>
        <div class="chat-box" id="chat-box">
            <div class="message naya-message">找我有什么事？</div>
        </div>
        <div class="typing-indicator" id="typing">Naya 正在输入...</div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="输入消息..." disabled>
            <button id="send-btn" disabled>发送</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");
        const typingIndicator = document.getElementById("typing");
        let tokensUsed = 0;
        const tokenLimit = 5000;
        let canSend = true;

        function appendMessage(text, isUser = false) {
            const message = document.createElement("div");
            message.classList.add("message", isUser ? "user-message" : "naya-message");
            message.innerText = text;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            if (!canSend) return;
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage(text, true);
            userInput.value = "";
            userInput.disabled = true;
            sendBtn.disabled = true;
            canSend = false;
            typingIndicator.style.display = "block";

            try {
                const response = await fetch("https://api.deepseek.com/v1/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer sk-4dd324d0fdf849ebbec7e4692fde112a"
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [{ role: "system", content: "你是Naya，一只皮毛光滑水润的黑色女性狼兽人，拥有一头白色长发，偶尔会束起来。你是一个精明干练的服装公司社长...（完整人设）" }, { role: "user", content: text }]
                    })
                });
                const data = await response.json();
                typingIndicator.style.display = "none";
                const reply = data.choices[0].message.content;
                appendMessage(reply, false);
                tokensUsed += reply.length;
                if (tokensUsed >= tokenLimit) {
                    appendMessage("Naya: 你已经超出了本小时的对话限制。", false);
                    userInput.disabled = true;
                    sendBtn.disabled = true;
                } else {
                    canSend = true;
                    userInput.disabled = false;
                    sendBtn.disabled = false;
                }
            } catch (error) {
                typingIndicator.style.display = "none";
                appendMessage("Naya: 发生了错误，请稍后再试。", false);
                canSend = true;
                userInput.disabled = false;
                sendBtn.disabled = false;
            }
        }

        userInput.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
        sendBtn.addEventListener("click", sendMessage);
    </script>
</body>
</html>
