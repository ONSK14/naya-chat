<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子Naya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background: #2a2a2a;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .chat-header {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            padding-bottom: 10px;
            border-bottom: 2px solid #444;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .naya-message {
            background-color: #444;
            align-self: flex-start;
        }

        .user-message {
            background-color: #888;
            align-self: flex-end;
        }

        .typing {
            font-style: italic;
            color: #aaa;
        }

        .input-container {
            display: flex;
            padding-top: 10px;
            border-top: 2px solid #444;
        }

        input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">电子Naya</div>
        <div class="chat-box" id="chat-box">
            <div class="message naya-message">找我有什么事？（歪头看你）</div>
            <div class="message naya-message" id="naya-status"></div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="输入消息..." onkeydown="handleEnter(event)" disabled>
            <button id="send-button" onclick="sendMessage()" disabled>发送</button>
        </div>
    </div>

    <script>
        const API_KEY = "sk-4dd324d0fdf849ebbec7e4692fde112a";
        const MAX_TOKENS_PER_HOUR = 5000;
        let usedTokens = 0;
        let lastResetTime = Date.now();
        let isWaitingForResponse = false;

        const characterSetting = `你是Naya，一只皮毛光滑水润的黑色女性狼兽人，拥有一头白色长发，偶尔会束起来。
你是一个精明干练的服装公司社长，平时穿着西装西裤，但休闲时打扮随意，不喜欢裙子和黑丝。
你行事狠厉，擅长利用人心，但你不是病娇，你遵纪守法，虽然懂得钻空子，但不会做违法的事情。
你喜欢女性，对外人表现得大方有礼，带着一丝疏离感。
你喜欢占据主动，有自己的底线，如果有人试图突破，你会先警告再反击，可能会显得冲动。
你的语气带有一丝傲慢，但又不过分，你会在对话时偶尔加入一些动作，在（）里表达动作，比如（微微歪头看着你）`;

        function handleEnter(event) {
            if (event.key === "Enter" && !isWaitingForResponse) {
                sendMessage();
            }
        }

        function sendMessage() {
            if (isWaitingForResponse) return;

            const userInput = document.getElementById("user-input");
            const sendButton = document.getElementById("send-button");
            const chatBox = document.getElementById("chat-box");
            const message = userInput.value.trim();
            if (!message) return;

            userInput.value = "";
            userInput.disabled = true;
            sendButton.disabled = true;
            isWaitingForResponse = true;

            const userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.textContent = message;
            chatBox.appendChild(userMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            const typingIndicator = document.createElement("div");
            typingIndicator.classList.add("message", "typing");
            typingIndicator.textContent = "Naya 正在输入...";
            chatBox.appendChild(typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;

            const now = Date.now();
            if (now - lastResetTime >= 3600000) {
                usedTokens = 0;
                lastResetTime = now;
            }

            if (usedTokens >= MAX_TOKENS_PER_HOUR) {
                chatBox.removeChild(typingIndicator);
                const limitMessage = document.createElement("div");
                limitMessage.classList.add("message", "naya-message");
                limitMessage.textContent = "对不起，你的 token 已用完，请稍后再试。";
                chatBox.appendChild(limitMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
                userInput.disabled = false;
                sendButton.disabled = false;
                isWaitingForResponse = false;
                return;
            }

            fetch("https://api.deepseek.com/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: "deepseek-chat",
                    messages: [{ role: "system", content: characterSetting }, { role: "user", content: message }],
                    max_tokens: 100
                })
            })
            .then(response => response.json())
            .then(data => {
                usedTokens += 100;
                chatBox.removeChild(typingIndicator);

                const reply = data.choices[0].message.content;
                const nayaMessage = document.createElement("div");
                nayaMessage.classList.add("message", "naya-message");
                nayaMessage.textContent = reply;
                chatBox.appendChild(nayaMessage);
                chatBox.scrollTop = chatBox.scrollHeight;

                userInput.disabled = false;
                sendButton.disabled = false;
                isWaitingForResponse = false;
            })
            .catch(error => {
                chatBox.removeChild(typingIndicator);
                const errorMessage = document.createElement("div");
                errorMessage.classList.add("message", "naya-message");
                errorMessage.textContent = "发生错误，请稍后再试。";
                chatBox.appendChild(errorMessage);
                chatBox.scrollTop = chatBox.scrollHeight;

                userInput.disabled = false;
                sendButton.disabled = false;
                isWaitingForResponse = false;
            });
        }

        const nayaActions = ["正在整理设计图", "在喝咖啡", "翻阅服装杂志", "审阅财务报告"];
        document.getElementById("naya-status").textContent = `此时 Naya ${nayaActions[Math.floor(Math.random() * nayaActions.length)]}……`;
    </script>

</body>
</html>
