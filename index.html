<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子Naya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow-y: auto;
            flex-grow: 1;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            max-width: 80%;
        }
        .user-message {
            background-color: #d3d3d3;
            align-self: flex-end;
            text-align: right;
        }
        .naya-message {
            background-color: #333;
            color: white;
            align-self: flex-start;
            text-align: left;
        }
        .input-container {
            display: flex;
            width: 100%;
            max-width: 600px;
            margin-top: 10px;
        }
        input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .typing-indicator {
            display: none;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>电子Naya</h1>
    <div class="chat-container" id="chat-container"></div>
    <div class="typing-indicator" id="typing-indicator">Naya 正在输入...</div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="输入消息..." disabled>
        <button onclick="sendMessage()">发送</button>
    </div>
    <script>
        const API_KEY = "sk-4dd324d0fdf849ebbec7e4692fde112a";
        let totalTokens = 0;
        const TOKEN_LIMIT = 5000;
        const chatContainer = document.getElementById("chat-container");
        const userInput = document.getElementById("user-input");
        const typingIndicator = document.getElementById("typing-indicator");

        function addMessage(text, sender) {
            let msgDiv = document.createElement("div");
            msgDiv.classList.add("message", sender === "user" ? "user-message" : "naya-message");
            msgDiv.innerText = text;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            let message = userInput.value.trim();
            if (!message || userInput.disabled) return;
            userInput.value = "";
            userInput.disabled = true;
            addMessage(message, "user");
            typingIndicator.style.display = "block";

            let response = await fetch("https://api.deepseek.com/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: "deepseek",
                    messages: [{ role: "system", content: "你是Naya，一只皮毛光滑水润的黑色女性狼兽人..." },
                               { role: "user", content: message }],
                    max_tokens: 200
                })
            });

            let data = await response.json();
            typingIndicator.style.display = "none";

            if (data.choices && data.choices[0].message) {
                let reply = data.choices[0].message.content;
                addMessage(reply, "naya");
                totalTokens += data.usage.total_tokens;
                if (totalTokens >= TOKEN_LIMIT) {
                    userInput.placeholder = "已达最大额度，请稍后再试";
                    userInput.disabled = true;
                } else {
                    userInput.disabled = false;
                }
            }
        }

        function firstMessage() {
            addMessage("找我有什么事？（歪头看你）", "naya");
            setTimeout(() => {
                const actions = ["喝着咖啡", "整理文件", "打电话", "看着窗外", "思考设计方案"];
                let randomAction = actions[Math.floor(Math.random() * actions.length)];
                addMessage(`此时Naya正在${randomAction}。`, "naya");
                userInput.disabled = false;
            }, 2000);
        }

        firstMessage();
    </script>
</body>
</html>
