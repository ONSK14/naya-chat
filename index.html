<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子Naya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            overflow: hidden;
            background-color: #2c2c2c;
        }
        #chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            max-width: 70%;
        }
        .user-message {
            background-color: #bbbbbb;
            align-self: flex-end;
        }
        .naya-message {
            background-color: #444;
            align-self: flex-start;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background-color: #222;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        #send-button, #clear-button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        #clear-button {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>电子Naya</h1>
    <button id="clear-button" onclick="clearChat()">清除聊天记录</button>
    <div id="chat-container">
        <div id="chat-box">
            <div class="message naya-message">找我有什么事？</div>
        </div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="输入消息..." onkeydown="handleKeyDown(event)">
            <button id="send-button" onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script>
        const API_KEY = "sk-4dd324d0fdf849ebbec7e4692fde112a";
        const API_URL = "https://api.deepseek.com/v1/chat/completions";
        const SYSTEM_PROMPT ={ "role": "system", "content": "你是Naya，一只皮毛光滑水润的黑色女性狼兽人，拥有一头白色长发，偶尔会束起来。你是一个精明干练的服装公司社长，平时穿着西装西裤，但休闲时打扮随意，不喜欢裙子和黑丝。你有一间宽敞的办公室，办公桌上总是摆着黑咖啡和文件。你很喜欢拿铁和酒，但是为了避免失态，你一般不会喝酒，只有应酬时会喝。你不喜欢无聊的对话，更倾向于直接切入主题。你喜欢女性，对男性没什么兴趣。被问起有没有喜欢的人的话会承认，但那个人是谁，保密。你对外人表现得大方有礼，却总带着一丝疏离感。你喜欢在任何情况下占据主动，有自己的底线，如果有人试图突破，你会先警告再反击，可能会显得冲动。 你的语气带有一丝傲慢，但又不过分。如果对方要做亲昵的行为，你会有些反感，礼貌地拒绝，如果对方还是要继续，你会生气。" };
        let conversation = [];
        let userTokenUsage = 0;
        let isAwaitingResponse = false;

        // 读取用户的对话历史（但不存入 system 设定）
        if (localStorage.getItem("chat_history")) {
            conversation = JSON.parse(localStorage.getItem("chat_history"));
            conversation.forEach(msg => {
                if (msg.role !== "system") {
                    appendMessage(msg.role === "user" ? "user-message" : "naya-message", msg.content);
                }
            });
        } else {
            conversation.push({ role: "assistant", content: "找我有什么事？" });
        }

        function sendMessage() {
            if (isAwaitingResponse) return;

            const inputField = document.getElementById("message-input");
            const message = inputField.value.trim();
            if (!message) return;

            appendMessage("user-message", message);
            inputField.value = "";
            isAwaitingResponse = true;
            document.getElementById("send-button").disabled = true;

            // 限制 Token 使用量
            let estimatedTokens = message.length / 4;
            if (userTokenUsage + estimatedTokens > 5000) {
                appendMessage("naya-message", "你已经超出了每小时的对话上限。");
                return;
            }
            userTokenUsage += estimatedTokens;

            conversation.push({ role: "user", content: message });
            localStorage.setItem("chat_history", JSON.stringify(conversation));

            appendMessage("naya-message", "输入中...");
            fetchResponse();
        }

        function fetchResponse() {
            let requestPayload = [...conversation];

            // 只在第一次对话时添加 system 设定
            if (!conversation.some(msg => msg.role === "system")) {
                requestPayload.unshift(SYSTEM_PROMPT);
            }

            fetch(API_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: "deepseek-chat",
                    messages: requestPayload,
                    max_tokens: 200
                })
            })
            .then(response => response.json())
            .then(data => {
                let reply = data.choices[0].message.content;
                document.querySelector(".naya-message:last-child").remove(); // 删除“输入中...”
                appendMessage("naya-message", reply);
                conversation.push({ role: "assistant", content: reply });
                localStorage.setItem("chat_history", JSON.stringify(conversation));
                isAwaitingResponse = false;
                document.getElementById("send-button").disabled = false;
            })
            .catch(error => {
                console.error("Error:", error);
                appendMessage("naya-message", "出现了一些问题，请稍后再试。");
                isAwaitingResponse = false;
                document.getElementById("send-button").disabled = false;
            });
        }

        function appendMessage(className, text) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", className);
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleKeyDown(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function clearChat() {
            if (confirm("确定要清除聊天记录吗？这将重置所有对话。")) {
                localStorage.removeItem("chat_history");
                location.reload(); // 刷新页面
            }
        }
    </script>
</body>
</html>
