<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子Naya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            background: #1e1e1e;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 10px;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            max-width: 80%;
        }
        .naya-message {
            background-color: #444;
            align-self: flex-start;
        }
        .user-message {
            background-color: #ccc;
            color: black;
            align-self: flex-end;
        }
        .input-container {
            display: flex;
            gap: 10px;
            padding: 10px 0;
        }
        input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .typing-indicator {
            display: none;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>电子Naya</h1>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message naya-message">找我有什么事？</div>
        </div>
        <div class="typing-indicator" id="typing-indicator">Naya 正在输入...</div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="输入消息..." disabled>
            <button id="send-btn" disabled>发送</button>
        </div>
    </div>

    <script>
        const API_KEY = "sk-4dd324d0fdf849ebbec7e4692fde112a";
        const SYSTEM_PROMPT = "你是Naya，一只皮毛光滑水润的黑色女性狼兽人，拥有一头白色长发，偶尔会束起来。你是一个精明干练的服装公司社长...";
        let totalTokens = 0;
        const TOKEN_LIMIT = 5000;
        let canSendMessage = true;

        document.getElementById("user-input").disabled = false;
        document.getElementById("send-btn").disabled = false;

        document.getElementById("send-btn").addEventListener("click", sendMessage);
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendMessage();
        });

        function sendMessage() {
            if (!canSendMessage) return;
            
            const userInput = document.getElementById("user-input");
            const message = userInput.value.trim();
            if (!message) return;
            
            canSendMessage = false;
            userInput.disabled = true;
            document.getElementById("send-btn").disabled = true;

            const chatBox = document.getElementById("chat-box");
            const userMessageDiv = document.createElement("div");
            userMessageDiv.className = "message user-message";
            userMessageDiv.textContent = message;
            chatBox.appendChild(userMessageDiv);
            userInput.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
            
            document.getElementById("typing-indicator").style.display = "block";
            
            fetch("https://api.deepseek.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: "deepseek-chat",
                    messages: [{ role: "system", content: SYSTEM_PROMPT }, { role: "user", content: message }]
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("typing-indicator").style.display = "none";
                
                const reply = data.choices[0].message.content;
                totalTokens += data.usage.total_tokens;
                if (totalTokens > TOKEN_LIMIT) {
                    alert("已达到每小时最大Token限制。");
                    return;
                }
                
                const nayaMessageDiv = document.createElement("div");
                nayaMessageDiv.className = "message naya-message";
                nayaMessageDiv.textContent = reply;
                chatBox.appendChild(nayaMessageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
                
                canSendMessage = true;
                userInput.disabled = false;
                document.getElementById("send-btn").disabled = false;
            })
            .catch(error => {
                console.error("请求错误:", error);
                document.getElementById("typing-indicator").style.display = "none";
                canSendMessage = true;
                userInput.disabled = false;
                document.getElementById("send-btn").disabled = false;
            });
        }
    </script>
</body>
</html>
