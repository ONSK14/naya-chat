<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>和 AI 纳雅对话</title>
    <style>
        body { font-family: Arial, sans-serif; width: 50%; margin: auto; padding: 20px; text-align: center; }
        #output { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; background: #f8f8f8; text-align: left; }
        input { width: 80%; padding: 10px; margin-top: 10px; }
        button { padding: 10px 15px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>和 AI 纳雅对话</h1>
    <div id="output">🌿 你正在和 **纳雅** 交流，请输入你的话：</div>
    <input type="text" id="userInput" placeholder="输入你的话...">
    <button onclick="sendMessage()">发送</button>

    <!-- ✅ JavaScript 代码必须放在 body 末尾 -->
    <script>
        function sendMessage() {
            console.log("✅ sendMessage() 被调用了");
            let input = document.getElementById("userInput").value;
            document.getElementById("userInput").value = "";

            fetch("https://fruits-ins-camera-spirit.trycloudflare.com/api/generate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ input: input })
            })
            .then(response => response.json())
            .then(data => {
                console.log("✅ AI 服务器返回数据:", data);
                let outputDiv = document.getElementById("output");
                outputDiv.innerHTML += "<br><b>你：</b> " + input;
                outputDiv.innerHTML += "<br><b>纳雅：</b> " + data.response;
                outputDiv.scrollTop = outputDiv.scrollHeight;
            })
            .catch(error => console.error("❌ 请求失败:", error));
        }
    </script>
</body>
</html>
